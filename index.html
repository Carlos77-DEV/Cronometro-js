<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Cronometro JS</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Cron√¥metro JS</h1>
        <div class="Timer">
            <div class="Time" id="minuts">00</div>
            <div class="interval">:</div>
            <div class="Time" id="segunds">00</div>
            <div class="interval">:</div>
            <div class="Time" id="milisegunds">000</div>
        </div>
        <div class="botonsTimer">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="continueBtn">Continuar</button>
            <button class="btn" id="resumeBtn">Reiniciar</button>
        </div>
    </div>
</body>

</html>
